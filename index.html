import { SpeedInsights } from '@vercel/speed-insights/next';

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 1.5s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background states */
        body.awake {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.light-sleep {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body.deep-sleep {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        body.no-signal {
            background: linear-gradient(135deg, #757F9A 0%, #D7DDE8 100%);
        }

        .container {
            text-align: center;
            color: white;
            padding: 60px 80px;
            animation: fadeIn 1s ease;
            max-width: 800px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-indicator {
            width: 250px;
            height: 250px;
            margin: 0 auto 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8em;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 4.5em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            font-weight: 700;
            letter-spacing: 2px;
        }

        .status-text {
            font-size: 2em;
            margin-bottom: 50px;
            opacity: 0.95;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Debug Panel */
        .debug-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            color: white;
            min-width: 280px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9em;
            z-index: 100;
        }

        .debug-panel h3 {
            margin: 0 0 15px 0;
            font-size: 1.1em;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        .debug-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .debug-row:last-child {
            border-bottom: none;
        }

        .debug-label {
            opacity: 0.7;
            font-size: 0.85em;
        }

        .debug-value {
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #4facfe;
        }

        .buzz-counter {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .buzz-counter-label {
            opacity: 0.7;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .buzz-counter-value {
            font-size: 2em;
            font-weight: bold;
            color: #44ff44;
        }

        /* Buzz Button */
        .buzz-button {
            margin-top: 40px;
            padding: 20px 60px;
            font-size: 1.5em;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .buzz-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
        }

        .buzz-button:active {
            transform: translateY(0);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .buzz-button.sending {
            background: rgba(100, 200, 255, 0.5);
            animation: buzzPulse 0.5s ease;
        }

        @keyframes buzzPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            display: inline-block;
            margin-right: 8px;
            animation: blink 1s infinite;
        }

        .status-dot.connected {
            background: #44ff44;
            animation: none;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Breathing animation */
        .breathing-indicator {
            width: 150px;
            height: 150px;
            margin: -20px auto 30px;
            position: relative;
        }

        .breath-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 3em;
            }

            .status-text {
                font-size: 1.5em;
            }

            .status-indicator {
                width: 180px;
                height: 180px;
                font-size: 5em;
            }

            .debug-panel {
                position: fixed;
                top: auto;
                bottom: 20px;
                right: 20px;
                left: 20px;
                min-width: auto;
            }

            .buzz-button {
                padding: 15px 40px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body class="no-signal">
    <!-- Debug Panel -->
    <div class="debug-panel">
        <h3>Debug Data</h3>
        <div class="debug-row">
            <span class="debug-label">Status</span>
            <span class="debug-value">
                <span class="status-dot" id="connectionDot"></span>
                <span id="connectionText">Waiting...</span>
            </span>
        </div>
        <div class="debug-row">
            <span class="debug-label">Heart Rate</span>
            <span class="debug-value" id="debugHeartRate">-- BPM</span>
        </div>
        <div class="debug-row">
            <span class="debug-label">Breath Rate</span>
            <span class="debug-value" id="debugBreathRate">-- BPM</span>
        </div>
        <div class="debug-row">
            <span class="debug-label">Distance</span>
            <span class="debug-value" id="debugDistance">-- m</span>
        </div>
        <div class="debug-row">
            <span class="debug-label">Sleep Score</span>
            <span class="debug-value" id="debugSleepScore">--%</span>
        </div>
        <div class="debug-row">
            <span class="debug-label">Last Update</span>
            <span class="debug-value" id="debugLastUpdate">Never</span>
        </div>
        <div class="buzz-counter">
            <div class="buzz-counter-label">Buzz Count</div>
            <div class="buzz-counter-value" id="buzzCount">0</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="status-indicator" id="statusIcon">
            ðŸ’¤
        </div>

        <div class="breathing-indicator" id="breathingIndicator" style="display: none;">
            <div class="breath-circle"></div>
        </div>

        <h1 id="statusTitle">No Signal</h1>
        <p class="status-text" id="statusDescription">Waiting for sensor data...</p>

        <button class="buzz-button" id="buzzButton" onclick="sendBuzzSignal()">
            ðŸ’¡ Buzz Me
        </button>
    </div>

    <script>
        // Configuration
        const VERCEL_API_URL = 'https://joshua-sleep-tracker.vercel.app/api/sleep-data';
        
        // Automatically detect environment
        const API_ENDPOINT = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:3000/api/sleep-data'
            : window.location.hostname.includes('vercel.app')
                ? '/api/sleep-data'
                : VERCEL_API_URL;
        
        const UPDATE_INTERVAL = 2000; // 2 seconds
        
        console.log('Environment:', window.location.hostname);
        console.log('API Endpoint:', API_ENDPOINT);
        
        // State management
        let currentState = 'no-signal';
        let lastDataTime = null;
        let isConnected = false;
        let buzzCount = 0;

        // DOM elements
        const elements = {
            body: document.body,
            statusIcon: document.getElementById('statusIcon'),
            statusTitle: document.getElementById('statusTitle'),
            statusDescription: document.getElementById('statusDescription'),
            connectionDot: document.getElementById('connectionDot'),
            connectionText: document.getElementById('connectionText'),
            breathingIndicator: document.getElementById('breathingIndicator'),
            debugHeartRate: document.getElementById('debugHeartRate'),
            debugBreathRate: document.getElementById('debugBreathRate'),
            debugDistance: document.getElementById('debugDistance'),
            debugSleepScore: document.getElementById('debugSleepScore'),
            debugLastUpdate: document.getElementById('debugLastUpdate'),
            buzzCount: document.getElementById('buzzCount'),
            buzzButton: document.getElementById('buzzButton')
        };

        // Sleep state determination logic
        function determineSleepState(heartRate, breathRate, distance) {
            // No valid data
            if (heartRate === 0 && breathRate === 0) {
                return 'no-signal';
            }

            // Person too far or not detected
            if (distance > 1.5 || distance === 0) {
                return 'awake';
            }

            // Deep sleep: Low heart rate (40-60 BPM) and low breathing rate (12-16 BPM)
            if (heartRate >= 40 && heartRate <= 60 && breathRate >= 12 && breathRate <= 16) {
                return 'deep-sleep';
            }

            // Light sleep: Moderate heart rate (60-70 BPM) and breathing rate (16-20 BPM)
            if (heartRate >= 60 && heartRate <= 70 && breathRate >= 16 && breathRate <= 20) {
                return 'light-sleep';
            }

            // Awake: Higher heart rate (>70 BPM) or irregular breathing
            return 'awake';
        }

        // Calculate sleep score
        function calculateSleepScore(heartRate, breathRate, distance) {
            if (heartRate === 0 || breathRate === 0) return 0;
            
            let score = 100;
            
            // Ideal ranges
            const idealHeartRate = 55;
            const idealBreathRate = 14;
            
            // Penalize deviation from ideal
            score -= Math.abs(heartRate - idealHeartRate) * 0.5;
            score -= Math.abs(breathRate - idealBreathRate) * 2;
            
            // Penalize if too far
            if (distance > 1.0) score -= (distance - 1.0) * 20;
            
            return Math.max(0, Math.min(100, Math.round(score)));
        }

        // Update UI based on state
        function updateUI(state, data) {
            const states = {
                'awake': {
                    icon: 'ðŸ‘ï¸',
                    title: 'Awake',
                    description: 'Joshua appears to be awake',
                    class: 'awake'
                },
                'light-sleep': {
                    icon: 'ðŸ˜´',
                    title: 'Light Sleep',
                    description: 'Joshua is almost asleep',
                    class: 'light-sleep'
                },
                'deep-sleep': {
                    icon: 'ðŸ’¤',
                    title: 'Deep Sleep',
                    description: 'Joshua is fast asleep, do not disturb',
                    class: 'deep-sleep'
                },
                'no-signal': {
                    icon: 'ðŸ“¡',
                    title: 'No Signal',
                    description: 'Joshua is Offline',
                    class: 'no-signal'
                }
            };

            const stateConfig = states[state];
            
            // Update body class
            elements.body.className = stateConfig.class;
            
            // Update status
            elements.statusIcon.textContent = stateConfig.icon;
            elements.statusTitle.textContent = stateConfig.title;
            elements.statusDescription.textContent = stateConfig.description;
            
            // Update debug panel
            elements.debugHeartRate.textContent = data.heartRate > 0 ? `${data.heartRate.toFixed(1)} BPM` : '-- BPM';
            elements.debugBreathRate.textContent = data.breathRate > 0 ? `${data.breathRate.toFixed(1)} BPM` : '-- BPM';
            elements.debugDistance.textContent = data.distance > 0 ? `${data.distance.toFixed(2)} m` : '-- m';
            elements.debugSleepScore.textContent = data.sleepScore > 0 ? `${data.sleepScore}%` : '--%';
            elements.debugLastUpdate.textContent = new Date().toLocaleTimeString();
            
            // Show/hide breathing indicator
            if (state === 'light-sleep' || state === 'deep-sleep') {
                elements.breathingIndicator.style.display = 'block';
                updateBreathingAnimation(data.breathRate);
            } else {
                elements.breathingIndicator.style.display = 'none';
            }
            
            currentState = state;
        }

        // Update breathing animation speed
        function updateBreathingAnimation(breathRate) {
            if (breathRate > 0) {
                const duration = 60 / breathRate; // Convert BPM to seconds per breath
                const breathCircle = document.querySelector('.breath-circle');
                if (breathCircle) {
                    breathCircle.style.animation = `breathe ${duration}s ease-in-out infinite`;
                }
            }
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            isConnected = connected;
            elements.connectionDot.className = `status-dot ${connected ? 'connected' : ''}`;
            elements.connectionText.textContent = connected ? 'Connected' : 'Disconnected';
        }

        // Fetch data from API or use demo data
        async function fetchSensorData() {
            try {
                const response = await fetch(API_ENDPOINT);
                if (response.ok) {
                    const data = await response.json();
                    updateConnectionStatus(true);
                    return data;
                } else {
                    throw new Error('API request failed');
                }
            } catch (error) {
                // Use demo data if API fails (for testing)
                console.log('Using demo data:', error.message);
                updateConnectionStatus(false);
                return getDemoData();
            }
        }

        // Generate demo data for testing
        function getDemoData() {
            const now = Date.now();
            const cycle = (now % 30000) / 30000; // 30-second cycle
            
            let heartRate, breathRate;
            
            if (cycle < 0.33) {
                // Awake phase
                heartRate = 75 + Math.random() * 10;
                breathRate = 18 + Math.random() * 4;
            } else if (cycle < 0.66) {
                // Light sleep phase
                heartRate = 65 + Math.random() * 5;
                breathRate = 17 + Math.random() * 2;
            } else {
                // Deep sleep phase
                heartRate = 50 + Math.random() * 5;
                breathRate = 13 + Math.random() * 2;
            }
            
            return {
                heartRate: heartRate,
                breathRate: breathRate,
                distance: 0.8 + Math.random() * 0.3,
                timestamp: new Date().toISOString()
            };
        }

        // Main update loop
        async function updateData() {
            const rawData = await fetchSensorData();
            
            const heartRate = rawData.heartRate || rawData.heart_rate || 0;
            const breathRate = rawData.breathRate || rawData.breath_rate || 0;
            const distance = rawData.distance || 0;
            
            const state = determineSleepState(heartRate, breathRate, distance);
            const sleepScore = calculateSleepScore(heartRate, breathRate, distance);
            
            const processedData = {
                heartRate,
                breathRate,
                distance,
                sleepScore
            };
            
            updateUI(state, processedData);
        }

        // Send buzz signal to ESP32
        async function sendBuzzSignal() {
            const button = elements.buzzButton;
            
            try {
                button.classList.add('sending');
                button.textContent = 'âš¡ Buzzing...';
                
                const response = await fetch(API_ENDPOINT.replace('/sleep-data', '/buzz'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action: 'buzz' })
                });
                
                if (response.ok) {
                    buzzCount++;
                    elements.buzzCount.textContent = buzzCount;
                    localStorage.setItem('buzzCount', buzzCount);
                    
                    button.textContent = 'âœ… Buzzed!';
                    setTimeout(() => {
                        button.textContent = 'ðŸ’¡ Buzz Me';
                        button.classList.remove('sending');
                    }, 2000);
                } else {
                    throw new Error('Buzz failed');
                }
            } catch (error) {
                console.error('Error sending buzz:', error);
                button.textContent = 'âŒ Failed';
                setTimeout(() => {
                    button.textContent = 'ðŸ’¡ Buzz Me';
                    button.classList.remove('sending');
                }, 2000);
            }
        }

        // Load buzz count from localStorage
        function loadBuzzCount() {
            const savedCount = localStorage.getItem('buzzCount');
            if (savedCount) {
                buzzCount = parseInt(savedCount);
                elements.buzzCount.textContent = buzzCount;
            }
        }

        // Initialize and start update loop
        function init() {
            console.log('Sleep Tracker initialized');
            loadBuzzCount();
            updateData();
            setInterval(updateData, UPDATE_INTERVAL);
        }

        // Start when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
    <SpeedInsights />
</body>
</html>
